<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AI Smart Summariser</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<div class="container py-5">

<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>ðŸ¤– AI Smart Summariser</h2>
    <button class="btn btn-dark" onclick="toggleTheme()">ðŸŒ™</button>
</div>

<div class="card p-4 shadow-lg">
<form method="POST" enctype="multipart/form-data">

<textarea name="text" class="form-control mb-3" rows="5" placeholder="Paste text here..."></textarea>

<select name="length" class="form-select mb-3">
    <option value="3">Short (3 Points)</option>
    <option value="5">Medium (5 Points)</option>
    <option value="8">Detailed (8 Points)</option>
</select>

<input type="file" name="file" class="form-control mb-3">

<button class="btn btn-primary w-100">Generate Summary</button>

</form>
</div>

{% if summary %}
<div class="card mt-4 p-4 shadow-lg">
<h4>ðŸ“Œ Summary</h4>
<pre>{{ summary }}</pre>

<a href="/download/pdf" class="btn btn-success mt-2">Download PDF</a>
<a href="/download/docx" class="btn btn-secondary mt-2">Download DOCX</a>
</div>
{% endif %}

</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
